<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Reservation</title>
</head>
<body>
<h1>Create New Reservation</h1>
<form th:action="@{/reservations/new/submit}" th:object="${reservationInput}" method="post">
  <label for="name">Name:</label>
  <input type="text" th:field="*{name}" id="name" required><br>

  <label for="email">Email:</label>
  <input type="email" th:field="*{email}" id="email" required><br>

  <label for="numberOfAdults">Adults:</label>
  <input type="number" th:field="*{numberOfAdults}" id="numberOfAdults" required><br>

  <label for="numberOfSeniors">Seniors:</label>
  <input type="number" th:field="*{numberOfSeniors}" id="numberOfSeniors"><br>

  <label for="numberOfChildren">Children:</label>
  <input type="number" th:field="*{numberOfChildren}" id="numberOfChildren"><br>

  <label for="couponDiscount">Coupon Discount:</label>
  <input type="number" th:field="*{couponDiscount}" id="couponDiscount" step="0.01" required><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
