<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: headerFragment">
    <title id="pageTitle">Japanese Restaurant</title>
</head>
<body>
<nav th:replace="fragments/navHeader :: navbar"></nav>
<div class="container centered2">
    <h2 class="title is-2"> <span th:text="#{application.name}"></span></h2>
    <div class="image-container" style="text-align: center; margin: 20px auto;">
        <img th:src="@{/images/sushi.jpg}" alt="Delicious Sushi"
             style="width: 100%; height: auto; max-width: 600px; margin: 20px auto; border-radius: 15px;">
        <p style="font-size: 12px; color: #7d5743; margin-top: 10px;">
            Source: <a href="https://ichef.bbci.co.uk/images/ic/1024xn/p0fhxjm1.jpg.webp" style="color: #7d5743; text-decoration: none;">
            BBC (Credit: Ridofranz/Getty Images)</a>
        </p>
    </div>
    <!-- Anime Link Section -->
    <div class="feature-section" style="text-align: center; padding: 40px; background-color: #f9f9f9;">
        <h2>Recent Anime</h2>
        <p>Find your favorite anime and explore the world of Japanese animation.</p>
<!--        Image source: https://images.alphacoders.com/471/471178.jpg-->
        <img th:src="@{/images/CowboyBeboop.jpg}" alt="Anime Banner" style="width: 70%; max-width: 400px; border-radius: 10px; margin: 20px 0;">
        <a th:href="@{/anime/list}" href="/anime/list" class="btn btn-primary btn-lg">Check Out Our Anime List</a>
    </div>


</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
