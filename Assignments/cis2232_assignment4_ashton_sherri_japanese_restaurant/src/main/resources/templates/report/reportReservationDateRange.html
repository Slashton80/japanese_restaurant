<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title id="pageTitle">Report</title>
</head>
<body>
<style scoped="scoped">input:not(.hidden) {
    display: inline-block;
    float: right
}

/*.cd {*/
/*    color: #F00 !important;*/
/*    font-weight: bold;*/
/*    margin-bottom: -48px*/
/*}*/

label {
    margin-right: 8px
}</style>
<nav th:replace="fragments/navHeader :: navbar"></nav>
<div class="container has-text-centered">
    <h2 class="title is-2" th:text="#{label.report.restaurant.reservation.date.range}">_</h2>
    <form th:action="@{/report/reservation/daterange/submit}" method="post" class="wbb"
          style="display:inline-block;text-align:left!important">
        <label>Start date: </label>
        <input type="date" th:field="${reportInput.dateStart}"></input>
        <br></br>
        <label>End date: </label>
        <input type="date" th:field="${reportInput.dateEnd}"></input>
        <br></br>
        <button style="display:block;margin-top:24px!important" class="centered">Submit</button>
    </form>
    <br></br>
    <!--Messages-->
    <p th:if="${not #strings.isEmpty(message)}" th:text="#{error.message.no.data.found.date}">test</p>


    <div class="container">
        <h2>Reservations</h2>
        <table class="table is-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th class="a"></th>
                <th>Name</th>
                <th class="a"></th>
                <th>Email</th>
                <th class="a"></th>
                <th>Date and Time</th>
                <th class="a"></th>
                <th>Number of Adults</th>
                <th class="a"></th>
                <th>Number of Seniors</th>
                <th class="a"></th>
                <th>Number of Children</th>
                <th class="a"></th>
                <th>Coupon Discount</th>
                <th class="a"></th>
                <th>Total Cost</th>
                <th class="a"></th>
            </tr>
            </thead>
            <tr th:each="current,iterStat : ${reportInput.reservations}">
                <td th:text="${current.id}"></td>
                <td></td>
                <td th:text="${current.name}"></td>
                <td></td>
                <td th:text="${current.email}"></td>
                <td></td>
                <td th:text="${current.reservationDateTime}"></td>
                <td></td>
                <td th:text="${current.numberOfAdults}"></td>
                <td></td>
                <td th:text="${current.numberOfSeniors}"></td>
                <td></td>
                <td th:text="${current.numberOfChildren}"></td>
                <td></td>
                <td th:text="${current.couponDiscount}"></td>
                <td></td>
                <td th:text="${#numbers.formatCurrency(current.totalCost)}"></td>
                <td></td>
            </tr>


        </table>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
