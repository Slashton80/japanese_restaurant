<!-- add_edit.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
  <title id="pageTitle" th:text="#{}">Add/Edit Reservation</title>
</head>
<body>
<nav th:replace="fragments/navHeader :: navbar"></nav>
<div class="container has-text-centered">
  <h2 class="title is-2" th:if="${reservation.id != null}" th:text="#{}">Edit Reservation</h2>
  <h2 class="title is-2" th:if="${reservation.id == null}" th:text="#{}">Add Reservation</h2>

  <!-- Reservation Form -->
  <form th:action="@{/reservation/add}" method="post" class="wbb" style="display:inline-block;text-align:left!important">
    <input class="hidden" hidden="hidden" type="text" readonly="readonly" th:field="${reservation.id}" />
    <input class="hidden" hidden="hidden" type="text" readonly="readonly" th:field="${reservation.totalCost}" />

    <p>
      <label>Name: </label>
      <input type="text" th:field="${reservation.name}" />
    </p>
    <p class="cd" th:if="${#fields.hasErrors('$reservation.name')}" th:errors="${reservation.name}"></p>

    <p>
      <label>Email: </label>
      <input type="email" th:field="${reservation.email}" />
    </p>
    <p class="cd" th:if="${#fields.hasErrors('$reservation.email')}" th:errors="${reservation.email}"></p>

    <p>
      <label>Reservation Date & Time: </label>
      <input type="datetime-local" th:field="${reservation.reservationDateTime}" />
    </p>
    <p class="cd" th:if="${#fields.hasErrors('$reservation.reservationDateTime')}" th:errors="${reservation.reservationDateTime}"></p>

    <p>
      <label>Number of Adults: </label>
      <input type="number" th:field="${reservation.numberOfAdults}" />
    </p>
    <p class="cd" th:if="${#fields.hasErrors('$reservation.numberOfAdults')}" th:errors="${reservation.numberOfAdults}"></p>

    <p>
      <label>Number of Seniors: </label>
      <input type="number" th:field="${reservation.numberOfSeniors}" />
    </p>
    <p class="cd" th:if="${#fields.hasErrors('$reservation.numberOfSeniors')}" th:errors="${reservation.numberOfSeniors}"></p>

    <p>
      <label>Number of Children: </label>
      <input type="number" th:field="${reservation.numberOfChildren}" />
    </p>
    <p class="cd" th:if="${#fields.hasErrors('$reservation.numberOfChildren')}" th:errors="${reservation.numberOfChildren}"></p>

    <p>
      <label>Coupon Discount: </label>
      <input type="number" step="0.01" min="0" max="1" th:field="${reservation.couponDiscount}" />
    </p>
    <p class="cd" th:if="${#fields.hasErrors('$reservation.couponDiscount')}" th:errors="${reservation.couponDiscount}"></p>

    <button style="display:block;margin-top:24px!important" class="btn btn-primary" th:text="#{}">Submit</button>
  </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
