<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
  <title th:text="#{title.reservation.addEdit}">Add/Edit Reservation</title>
</head>
<body>
<nav th:replace="fragments/navHeader :: navbar"></nav>
<div class="container has-text-centered">
  <h2 class="title is-2" th:if="${reservation.id != null}" th:text="#{label.edit.reservation}">Edit Reservation</h2>
  <h2 class="title is-2" th:if="${reservation.id == null}" th:text="#{label.add.reservation}">Add Reservation</h2>

  <form th:action="@{/reservation/submit}" method="post" class="form">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{totalCost}"/>

    <p>
      <label>Name:</label>
      <input type="text" th:field="*{name}"/>
      <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </p>

    <p>
      <label>Email:</label>
      <input type="email" th:field="*{email}"/>
      <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </p>

    <p>
      <label>Date and Time:</label>
      <input type="datetime-local" th:field="*{dateTime}"/>
      <span class="error" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></span>
    </p>

    <p>
      <label>Number of Adults:</label>
      <input type="number" th:field="*{numberOfAdults}"/>
      <span class="error" th:if="${#fields.hasErrors('numberOfAdults')}" th:errors="*{numberOfAdults}"></span>
    </p>

    <p>
      <label>Number of Seniors:</label>
      <input type="number" th:field="*{numberOfSeniors}"/>
      <span class="error" th:if="${#fields.hasErrors('numberOfSeniors')}" th:errors="*{numberOfSeniors}"></span>
    </p>

    <p>
      <label>Number of Children:</label>
      <input type="number" th:field="*{numberOfChildren}"/>
      <span class="error" th:if="${#fields.hasErrors('numberOfChildren')}" th:errors="*{numberOfChildren}"></span>
    </p>

    <p>
      <label>Coupon Discount:</label>
      <input type="number" step="0.01" th:field="*{couponDiscount}"/>
      <span class="error" th:if="${#fields.hasErrors('couponDiscount')}" th:errors="*{couponDiscount}"></span>
    </p>

    <button type="submit" class="button is-primary" th:text="#{label.submit}">Submit</button>
  </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
