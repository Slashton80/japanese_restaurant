<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="fragments/head :: head">
  <title th:text="#{title.reservation.addEdit}">Add/Edit Reservation</title>

</head>
<body>
<!--Navbar -->
<nav th:replace="fragments/navHeader :: navbar"></nav>

<!-- Main Content Container -->
<div class="container form-container">
  <h2 class="text-center mb-4" th:if="${reservation.id != null}" th:text="#{label.edit.reservation}">Edit Reservation</h2>
  <h2 class="text-center mb-4" th:if="${reservation.id == null}" th:text="#{label.add.reservation}">Add Reservation</h2>

  <form th:object="${reservation}" th:action="@{/reservation/submit}" method="post" class="form">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{totalCost}" />

    <div class="field mb-3">
      <label class="form-label">Name:</label>
      <div class="control">
        <label>
          <input type="text" class="form-control" th:field="*{name}" required />
        </label>
      </div>
      <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="field mb-3">
      <label class="form-label">Email:</label>
      <div class="control">
        <label>
          <input type="email" class="form-control" th:field="*{email}" required />
        </label>
      </div>
      <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="field mb-3">
      <label class="form-label">Date and Time:</label>
      <div class="control">
        <label>
          <input type="datetime-local" class="form-control" th:field="*{reservationDateTime}" required />
        </label>
      </div>
      <span class="error" th:if="${#fields.hasErrors('reservationDateTime')}" th:errors="*{reservationDateTime}"></span>
    </div>

    <div class="field mb-3">
      <label class="form-label">Number of Adults:</label>
      <div class="control">
        <label>
          <input type="number" class="form-control" th:field="*{numberOfAdults}" required min="0" />
        </label>
      </div>
      <span class="error" th:if="${#fields.hasErrors('numberOfAdults')}" th:errors="*{numberOfAdults}"></span>
    </div>

    <div class="field mb-3">
      <label class="form-label">Number of Seniors:</label>
      <div class="control">
        <label>
          <input type="number" class="form-control" th:field="*{numberOfSeniors}" min="0" />
        </label>
      </div>
      <span class="error" th:if="${#fields.hasErrors('numberOfSeniors')}" th:errors="*{numberOfSeniors}"></span>
    </div>

    <div class="field mb-3">
      <label class="form-label">Number of Children:</label>
      <div class="control">
        <label>
          <input type="number" class="form-control" th:field="*{numberOfChildren}" min="0" />
        </label>
      </div>
      <span class="error" th:if="${#fields.hasErrors('numberOfChildren')}" th:errors="*{numberOfChildren}"></span>
    </div>

    <div class="field mb-3">
      <label class="form-label">Coupon Discount:</label>
      <div class="control">
        <label>
          <input type="number" class="form-control" step="0.01" th:field="*{couponDiscount}" min="0" />
        </label>
      </div>
      <span class="error" th:if="${#fields.hasErrors('couponDiscount')}" th:errors="*{couponDiscount}"></span>
    </div>

    <div class="field text-center">
      <div class="control">
        <button type="submit" class="btn btn-primary" th:text="#{label.submit}">Submit</button>
      </div>
    </div>
  </form>
</div>

<!--Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
