<!--
    /**
     * About Us page for the web application.
     * Displays the team members and their roles in a table format.
     * Includes dynamic elements rendered using Thymeleaf, such as the page title and navbar/footer fragments.
     *
     * @author Sherri Ashton
     * @since 2024-12-07
     */
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="fragments/head :: head">
    <title id="pageTitle" th:text="#{application.name}">App Name</title>

</head>
<body>
<!-- Navbar -->
<nav th:replace="fragments/navHeader :: navbar"></nav>
<div class="container table-container">

    <!-- Main Content Container -->
    <h2 class="title is-2" th:text="#{about}">About Us</h2>
    <table class="table is-bordered is-striped is-hoverable is-fullwidth">
        <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Nguyen Nguyen</td>
            <td>Team Lead</td>
        </tr>
        <tr>
            <td>Vy Phan</td>
            <td>Business Representative</td>
        </tr>
        <tr>
            <td>Sherri Ashton</td>
            <td>Lead Developer</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
