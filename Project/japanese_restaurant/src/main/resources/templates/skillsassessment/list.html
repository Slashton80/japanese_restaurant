    <title id="pageTitle" th:text="${session.title}">Skills Assessments</title>

<nav th:replace="fragments/navHeader :: navbar"></nav>
<div class="container has-text-centered">
    <h2 class="title is-2">Skills Assessments</h2>

    <form th:object="${assessment}" action="replacedBeforePageRendered" th:action="@{/skillsassessment/search}"
          method="post">
        <label for="name">Athlete</label>
        <input type="text" id="name" th:field="${assessment.athleteName}"/>
        <label for="assessor">Assessor</label>
        <input type="text" id="assessor" th:field="${assessment.assessorName}"/>
        <button type="submit">Search</button>
    </form>


    <table class="wbb centered">

            <td></td>
            <td th:text="${current.createdDateTime}"></td>
            <td></td>
            <td th:text="${current.athleteName}"></td>
            <td></td>
            <td th:text="${current.assessorName}"></td>

            <td></td>
            <td class='centered2'>
                <!--Icon misalignment cannot be solved since the icons are too small and the text is too long.-->
                <a th:href="@{/skillsassessment/edit/{id}(id=${current.id})}">

                </a>
                <a th:href="@{/skillsassessment/delete/{id}(id=${current.id})}">
                    <span class="icon"><i class="fas fa-trash" title="Delete"></i></span>
                </a>
            </td>
